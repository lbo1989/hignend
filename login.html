<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=divice-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/hf.css" media="all and (min-width:950px)">
    <link rel="stylesheet" href="style/hfphone.css" media="all and (min-width:320px) and (max-width:949px)">
    <link rel="stylesheet" href="style/login.css" media="all and (min-width:950px)">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
    <div id="wrap">
       <div class="loginBox">

                <form class="login_inputInner">
                   <ul>
                       <li>
                          <label for="id">아이디</label>
                           <input type="text" id="login_id" class="login_input" name="login_id" placeholder="아이디">
                       </li>
                       <li>
                          <label for="pw">비밀번호</label>
                           <input type="text" id="login_pw" class="login_input"name="login_pw" placeholder="비밀번호">
                       </li>
                       <li>
                         <input type="button" id="login_btn" class="login_btn1" name="login" value="로그인">
                       </li>
                       <li>
                          <input type="checkbox" name="login_keep" id="loginkeep">
                        <label for="login_keep" class="login_keep_chek">로그인 상태유지</label>
                       </li>
                   </ul>
                </form>
            </div>
            <div class="login_footer">
                <ul>
                    <li class="login_footTxt"><a href="#">아이디찾기   |</a></li>
                    <li class="login_footTxt"><a href="#">비밀번호찾기   |</a></li>
