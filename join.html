<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIGHEND 회원가입</title>
    <meta name="viewport" content="width=divice-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/join.css">
    <link rel="stylesheet" href="style/joinPhone.css" media="all and (min-width:320px) and (max-width:767px)">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="wrap">
       <div class="joinBox">
            <p class="loginLogo"><a href="main.html"><img src="img/logo.png" class="loginLogoImg"></a></p>
            <div class="join_inputBox">
                <form class="join_inputInner" name="join">
                   <ul>
                       <li>
                          <label for="join_id">아이디</label>
                           <input type="text" id="join_id" class="join_input" name="join_id"  autofocus>
                       </li>
                       <li>
                          <label for="join_pw">비밀번호</label>
                           <input type="password" id="join_pw" class="join_input"name="join_pw" >
                       </li>
                       <li>
                          <label for="join_pwcheck">비밀번호 재확인</label>
                           <input type="password" id="join_pwcheck" class="join_input"name="join_pw">
                       </li>
                       <li>
                          <label for="join_name">이 름</label>
                           <input type="text" id="join_name" class="join_input" name="join_name">
                       </li>
                       <li>
                          <label for="join_birth">생년월일</label>
                          <div class="join_birth_div">
                          <input type="text" id="join_birth" class="join_input_1" name="join_birth" placeholder="년(4자)">
                           <select class="join_select_1">
                               <option selected>월</option>
                               <option>1</option>
                               <option>2</option>
                               <option>3</option>
                               <option>4</option>
                               <option>5</option>
                               <option>6</option>
                               <option>7</option>
                               <option>8</option>
                               <option>9</option>
                               <option>10</option>
                               <option>11</option>
                               <option>12</option>
                           </select>
                           <select class="join_select_1">
                               <option selected>일</option>
                               <option>1</option>
                               <option>2</option>
                               <option>3</option>
                               <option>4</option>
                               <option>5</option>
                               <option>6</option>
                               <option>7</option>
                               <option>8</option>
                               <option>9</option>
                               <option>10</option>
                               <option>11</option>
                               <option>12</option>
                               <option>13</option>
                               <option>14</option>
                               <option>15</option>
                               <option>16</option>
                               <option>17</option>
                               <option>18</option>
                               <option>19</option>
                               <option>20</option>
                               <option>21</option>
                               <option>22</option>
                               <option>23</option>
                               <option>24</option>
                               <option>25</option>
                               <option>26</option>
                               <option>27</option>
                               <option>28</option>
                               <option>29</option>
                               <option>30</option>
                               <option>31</option>
                           </select>
                           </div>
                       </li>
                       <li>
                          <label for="join_gender">성 별</label>
                          <select id="join_gender" class="join_select" >
                              <option selected>성별</option>
                              <option>남자</option>
                              <option>여자</option>
                          </select>

                       </li>
                       <li>
                          <label for="join_birth">본인 확인 이메일</label>
                           <input type="text" id="join_birth" class="join_input" name="join_birth" >
                       </li>
                       <li>
                         <input type="button" id="join_btn" class="join_btn1" name="join" value="회원가입" >
                       </li>
                   </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
